<!DOCTYPE html>
<html lang="ru" ng-app="galaxy">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Настройки</title>
    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=latin,cyrillic" rel="stylesheet">
    <link href="http://necolas.github.io/normalize.css/3.0.1/normalize.css" rel="stylesheet">
    <link href="../css/responsive.gs.16col.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    
    <script src="../js/respond.min.js"></script>
  </head>
  <body>
    <main class="container row">
      <aside class="col span_4">
        <header class="profile">
          <div class="info">
            <img src="https://cloud.githubusercontent.com/assets/3275424/2879556/739bd848-d46b-11e3-845c-a6de3cb5fde6.png" alt="Андрей Филиппов">
            <div class="name">
              <span class="first-name">Андрей</span><br>
              <span class="last-name">Филиппов</span>
            </div>
          </div>
          
          <div class="followers row">
            <section class="col span_8">
              <div class="num">1000</div>
              Читают
            </section>
            
            <section class="col span_8">
              <div class="num">30</div>
              Друзей
            </section>
          </div>
        </header>
        
        <nav class="left-menu">
          <ul>
            <li>
              <a href="../index.html">Дом</a>
            <li>
              <a href="#">Подключение</a>
            <li>
              <a href="#">Изучение</a>
            <li>
              <a href="#">Моя Страница</a>
            <li>
              <a href="#">Статистика</a>
          </ul>
        </nav>
      </aside>
     
      <section class="row col span_12 back">
        <header class="row">
          <div class="logo col span_11">
            <h1 class="sub">
              Galaxy
              <small>настройки</small>
            </h1>
          </div>
          
          <div class="search col span_5">
            <form>
              <input name="query" type="text" placeholder="Введите поисковый запрос">
            </form>
          </div>
        </header>
        
        <section class="content">
          <div class="tabs">
            <div class="active">Общие</div>
            <div>Приватность</div>
          </div>
          
          <div class="box settings">
            <form class="form-horizontal" method="post">
              <div class="form-group">
                <label class="col span_3">Имя</label> 
                <input class="col span_13" value="Андрей" type="text">
              </div>
              
              <div class="form-group">
                <label class="col span_3">Фамилия</label> 
                <input class="col span_13" value="Филиппов" type="text">
              </div>
              
              <div class="form-group">
                <label class="col span_3">Пол</label> 
                <select class="col span_13">
                  <option value="0" selected>Мужчина</option>
                  <option value="1">Женщина</option>
                </select>
              </div>
              
              <hr>
              
              <div class="form-group">
                <label class="col span_3">Страна</label> 
                <input class="col span_13" value="Россия" type="text">
              </div>
              
              <div class="form-group">
                <label class="col span_3">Город</label> 
                <input class="col span_13" value="Сургут" type="text">
              </div>
              
              <hr>
              
              <div class="form-group">
                <button class="btn-primary">Сохранить</button>
                <button type="reset">Очистить</button>
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
